<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script>
        function iniciarJogo(){
            let nivel = document.getElementById('nivel').value
            if(nivel === ''){
                document.getElementById('resp').innerHTML= "Selecione um nível!" 
                return false
            }

            window.location.href = "game.html?" + nivel
        }

        function saibamais(){
            window.location.href = "passo_a_passo.html"
        }
    </script>
    <title>Document</title>
</head>
<body>
    <div id="sb">
        <div id="saibamais">
            <button type="button" id="index" onclick="saibamais()" >Saiba mais</button>
          </div>
        </div>
    <div id="container">
       <div >
          <img src="imagens/game.png">
     </div>
         <div id = "jogar">
            <div>
                <select id="nivel">
                    <option value=""> -- Selecione o nível --</option>
                    <option value="normal">Normal</option>
                    <option value="dificil">Difícil</option>
                    <option value="chucknorris">Chuck Norris</option>
                </select>
            </div>
            <div>
                <p id="resp"> </p>
            </div>
            <div id="btn">
                <button type="button" id="index" onclick="iniciarJogo()" >Iniciar Jogo</button>
            </div>
        </div>
    </div>

  
    
</body>
</html>
